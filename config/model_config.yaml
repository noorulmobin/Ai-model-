# FSC Recommendation System - Model Configuration

# Data Configuration
data:
  training_samples: 10000
  test_samples: 2000
  validation_split: 0.2
  test_split: 0.2

# Feature Engineering
features:
  include_derived: true
  include_interactions: true
  normalize: true

# Model Selection
models:
  classification:
    - logistic_regression
    - random_forest
    - svm
    - xgboost
    - lightgbm
  
  regression:
    - ridge
    - random_forest
    - svr
    - xgboost
    - lightgbm

# Hyperparameters (for future grid search)
hyperparameters:
  random_forest:
    n_estimators: [50, 100, 200]
    max_depth: [10, 20, None]
  
  xgboost:
    n_estimators: [50, 100, 200]
    max_depth: [3, 5, 7]
    learning_rate: [0.01, 0.1, 0.3]

# Scoring Weights (matching documentation)
weights:
  academic: 0.40
  aptitude: 0.35
  personality: 0.15
  interest: 0.10

# Paths
paths:
  data_dir: data
  model_dir: models/trained
  output_dir: outputs

# Training Settings
training:
  random_state: 42
  n_jobs: -1
  verbose: true
  save_best_only: true
